<div class="todo-home">
    <div class="left-menu">
        <div class="left-menu__top">
            <div class="left-menu__top__img">
                <img src="/favicon.ico" alt="logo" width="100" height="100" />
            </div>
        </div>
        <div class="left-menu__bottom">
            <app-todo-darkmode></app-todo-darkmode>
        </div>
    </div>
    <div class="main-box">
        <div class="header">
            <div class="header__title">
                My Todo List
            </div>
            <div class="header__date">
                {{currentDateAndTime | date : 'EEEE d MMMM' }}
            </div>
        </div>
        <div class="body">
            <app-todo-list></app-todo-list>
        </div>
        <div class="footer">
            <app-todo-footer-input (task)="getTask($event)"></app-todo-footer-input>
        </div>
    </div>
</div>
