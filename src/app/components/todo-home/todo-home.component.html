<div class="todo-home">
    <div class="left-menu">
        <div class="left-menu__top">
            Left sidebar menu
        </div>
        <div class="left-menu__bottom">
            <app-todo-darkmode></app-todo-darkmode>
        </div>
    </div> 
    <div class="main-box">
        <div class="header">
            <div class="header__title">
                My Todo List
            </div>
            <div class="header__date">
                {{currentDateAndTime | date : 'EEEE d MMMM' }}
            </div>
        </div>
        <div class="footer">
            Input bar for new todo
        </div>
    </div>  
</div>
