<div class="todo-home">
    <div class="left-menu">
        <div class="left-menu__top">
            <div class="left-menu__header">
                <div class="left-menu__header__title">
                    My Todo List
                </div>
                <div class="left-menu__header__date">
                    {{currentDateAndTime | date : 'EEEE d MMMM' }}
                </div>
            </div>
        </div>
        <div class="left-menu__bottom">
            <app-todo-darkmode></app-todo-darkmode>
        </div>
    </div>
    <div class="main-box">
        <div class="main-box__group">
            <div class="body">
                <div class="body__tasks">
                    <app-todo-list [tasks]="tasks" (taskChecked)="onCurrentTaskChecked($event)"></app-todo-list>
                </div>
                <div class="body__completed">
                    <div class="body__completed__header">
                        Completed Tasks
                    </div>
                    <div class="body__completed__tasks">
                        <app-todo-list [showCompleted]="true" [tasks]="
                            completed_tasks" (taskDeleted)="onDeletedTask($event)"
                            (taskChecked)="onCurrentTaskChecked($event)"></app-todo-list>
                    </div>
                </div>
            </div>
            <div class="footer">
                <app-todo-footer-input (task)="addTask($event)"></app-todo-footer-input>
            </div>
        </div>
    </div>
