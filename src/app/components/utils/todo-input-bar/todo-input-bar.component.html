<form class="todo-input-bar" [formGroup]="todoForm" (ngSubmit)="addTask()">
  <mat-form-field class="todo-input-bar__form-field">
    <mat-label>Add a task</mat-label>
    <input type="text" matInput formControlName="task" class="todo-input-bar__input" placeholder="Ex. games to play"
      aria-label="Add a task" />
  </mat-form-field>
  <button mat-raised-button class="todo-input-bar__button" [disabled]="!todoForm.valid" aria-label="Add task">
    <mat-icon>add</mat-icon>
  </button>
</form>
