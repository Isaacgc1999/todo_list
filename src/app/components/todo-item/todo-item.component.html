<div class="todo-item">
  <mat-card class="todo-item__card" appearance="outlined" (click)="onCardClick()">
    <mat-checkbox (change)="onCheckboxChange()"></mat-checkbox>
    <mat-card-content class="todo-item__card__content" [ngClass]="{ 'slashed': completed }">
      {{task.taskName}}
    </mat-card-content>
    <div class="todo-item__card__bin">
      @if(showBin){
      <mat-icon (click)="onBinClick()">delete</mat-icon>
      }
    </div>
  </mat-card>

</div>
