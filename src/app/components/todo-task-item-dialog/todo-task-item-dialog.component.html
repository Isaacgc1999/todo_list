<div class="dialog">
  <div class="dialog__title">
    <h2 mat-dialog-title>Task: {{data.taskName}}</h2>
  </div>
  <div class="dialog__content">
    <mat-dialog-content>
      <app-todo-text-field></app-todo-text-field>
    </mat-dialog-content>
  </div>
  <div class="dialog__footer" mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button color="primary" (click)="onSave()">Guardar</button>
  </div>
</div>
