<div class="dialog">
  <div class="dialog__title">
    <h2 mat-dialog-title>{{data.taskName}}</h2>
  </div>
  <mat-dialog-content class="dialog__content">
    <span>Description</span>
    <app-todo-text-field (description)="getDescription($event)"></app-todo-text-field>
  </mat-dialog-content>
  <div class="dialog__footer" mat-dialog-actions>
    <div class="dialog__footer__buttons">
      <button mat-button (click)="onCancel()">Cancelar</button>
      <button mat-button color="primary" (click)="onSave()">Guardar</button>
    </div>
    <span class="dialog__footer__date">Created On: {{data.created | date: 'short'}}</span>
  </div>
</div>
