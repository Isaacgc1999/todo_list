<div class="todo-list">
  @for(task of reversedTasks; track task.id){
  @if(showCompleted){
  <app-todo-item [completed]="true" [task]="task" [showBin]="true" (taskChecked)="onTaskToggled($event)"
    (deletedTask)="onDeletedTask($event)"></app-todo-item>
  }
  @else{
  <app-todo-item [task]="task" (taskChecked)="onTaskToggled($event)"></app-todo-item>
  }
  }
</div>
